<details id="margin-mixin">
	<summary>
		Margin mixins
	</summary>
	<table>
		<thead>
			<tr>
				<th>mixin</th>
				<th>short</th>
				<th>grid system</th>
				<th>multi line</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>.margin</td>
				<td>.m</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.margin-top</td>
				<td>.mt</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.margin-right</td>
				<td>.mr</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.margin-bottom</td>
				<td>.mb</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.margin-left</td>
				<td>.ml</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.margin-y</td>
				<td>.my</td>
				<td>true</td>
				<td>true</td>
			</tr>
			<tr>
				<td>.margin-x</td>
				<td>.mx</td>
				<td>true</td>
				<td>true</td>
			</tr>
		</tbody>
	</table>
	@@include('./example.margin.html')
</details>
