<details id="text-mixin">
	<summary>
		Text mixins
	</summary>
	<table>
		@@include('../components/mixhead.html')
		<tbody>
			<tr>
				<td>.text-align</td>
				<td>.ta</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.text-decoration</td>
				<td>.td</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.text-indent</td>
				<td>.ti</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.text-shadow</td>
				<td>.ts</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.text-transform</td>
				<td>.tt</td>
				<td>true</td>
				<td>false</td>
			</tr>
			<tr>
				<td>.text-overflow</td>
				<td>.tv</td>
				<td>true</td>
				<td>false</td>
			</tr>
		</tbody>
	</table>
</details>
